<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-과제1-귤나누기</title>
</head>
<body>
    <h1>문제 : 귤 53개를 5개씩 나눠서 봉지에 담는다면</h1>
    <!-- <h2>나머지 귤의 갯수 = 3</h2>
    <h2>봉지의 갯수 = 10</h2> -->

    <script>
        input = 53;
        console.log(input);
        console.log(input/5);

        var a=53, b=5, c=3, d=10;

        if(a/b==c){
        document.write("<h2>"+"나머지귤의갯수="+c+"</h2>")
        }
        if(a%b==d){
        document.write("<h2>"+"나머지귤의갯수="+d+"</h2>")
        }

    </script>
</body>
</html>
