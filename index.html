<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>숫자를 입력 받아 양수면 양수 라고 출력</h2> <!--0보다 작으면 false-->

    <script>
        input = prompt("숫자입력"); //무조건 문자
        console.log(input);
        console.log(!(Number(input)>0)); //0보다 작으면 false
        if(!(Number(input)>0)) {
            document.write("음수입니다")
        }
    </script>
</body>
</html>
